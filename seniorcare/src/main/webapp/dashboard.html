<!-- patient_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Senior Management</h2>
    <form action="SeniorServlet" method="post">
        <input type="hidden" name="id">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <button type="submit">Save</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic data insertion using JSP -->
        </tbody>
    </table>
</body>
</html>

<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Dashboard</h2>
    <div style="width: 50%;">
        <canvas id="seniorChart"></canvas>
        <canvas id="caregiverChart"></canvas>
    </div>

    <script>
        const seniorData = [10, 20, 30]; // Replace with dynamic data from DashboardServlet
        const caregiverData = [5, 15, 25]; // Replace with dynamic data from DashboardServlet

        const ctx1 = document.getElementById('seniorChart').getContext('2d');
        const seniorChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar'],
                datasets: [{
                    label: 'Seniors',
                    data: seniorData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        const ctx2 = document.getElementById('caregiverChart').getContext('2d');
        const caregiverChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar'],
                datasets: [{
                    label: 'Caregivers',
                    data: caregiverData,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
