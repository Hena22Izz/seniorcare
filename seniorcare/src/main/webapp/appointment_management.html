<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Management</title>
</head>
<body>
    <h1>Manage Appointments</h1>
    <form action="AppointmentServlet" method="post">
        <input type="hidden" name="AppointmentID">
        <label>User ID:</label> <input type="text" name="UserID"><br>
        <label>Senior ID:</label> <input type="text" name="SeniorID"><br>
        <label>Caregiver ID:</label> <input type="text" name="CaregiverID"><br>
        <label>Date:</label> <input type="date" name="AppointmentDate"><br>
        <label>Time:</label> <input type="time" name="AppointmentTime"><br>
        <label>Description:</label> <input type="text" name="Description"><br>
        <label>Status:</label> <input type="text" name="Status"><br>
        <button type="submit" name="action" value="create">Create</button>
        <button type="submit" name="action" value="update">Update</button>
        <button type="submit" name="action" value="delete">Delete</button>
    </form>
</body>
</html>
